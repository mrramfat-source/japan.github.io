<!doctype html>
<html>
<head> 
   <style>
       .circle {
        width: 100px;
        height: 100px;

      border-radius: 50% ;

        background-color: coral;
        position: relative;
        animation: moveBox 10s infinite;
      }
      @keyframes moveBox {
     0% { left: 0; }
     50% { left: 300px; }
     100% { left: 0; }
   </style>
</head>
<body>
 <div class="circle"></div>
</body>
</html>
